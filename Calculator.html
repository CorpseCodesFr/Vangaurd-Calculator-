<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="./image-removebg-preview_13_.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: absolute;
            cursor: grab;
        }

        .calculator input {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            text-align: right;
        }

        .calculator button {
            width: calc(25% - 10px);
            padding: 15px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        .calculator button:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
<div class="calculator" id="calculator">
    <input type="text" id="display" readonly>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('(')">(</button>
    <button onclick="appendToDisplay(')')">)</button>
    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="toggleDarkMode()">Dark Mode</button>
</div>
<script>
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;

    const calculator = document.getElementById('calculator');

    calculator.addEventListener('mousedown', startDrag);
    calculator.addEventListener('mouseup', stopDrag);
    document.addEventListener('mousemove', drag);

    function startDrag(event) {
        isDragging = true;
        offsetX = event.clientX - calculator.getBoundingClientRect().left;
        offsetY = event.clientY - calculator.getBoundingClientRect().top;
        calculator.style.cursor = 'grabbing';
    }

    function stopDrag() {
        isDragging = false;
        calculator.style.cursor = 'grab';
    }

    function drag(event) {
        if (isDragging) {
            calculator.style.left = event.clientX - offsetX + 'px';
            calculator.style.top = event.clientY - offsetY + 'px';
        }
    }

    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        const equation = document.getElementById('display').value;
        try {
            const result = eval(equation);
            if (Number.isFinite(result)) {
                document.getElementById('display').value = result;
                if (equation === '1+1') {
                    window.open('', './Main.html');
                } else if (equation === '7+7') {
                    window.open('https://fnfissocool.callmark.cl/', '_blank');
                } else if (equation === '12+12') {
                    window.open('eaglercraft.html', '_blank');
                }
                                else if (equation === '2+2') {
                    window.open('https://tommylikesboys.computerworksaz.com', '_blank');
                } else if (equation === '5*5') {
                    window.open('https://stylepics.hair', '_blank');
                } else if (equation === '10/2') {
                    window.open('https://58.164.49.34.bc.googleusercontent.com/408fe0b4c9cc429fb0757d0e9a48a6d4/https://www.google.com/', '_blank');
                }

            } else {
    
                document.getElementById('display').value = 'Error';
            }
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    let darkModeEnabled = false;

    function toggleDarkMode() {
        const body = document.body;
        const calculator = document.getElementById('calculator');
        if (!darkModeEnabled) {
            body.style.backgroundColor = '#222';
            calculator.style.backgroundColor = '#333';
            calculator.style.color = '#fff';
            darkModeEnabled = true;
            document.getElementById('toggleDarkModeButton').textContent = 'Light Mode';
        } else {
            body.style.backgroundColor = '#f5f5f5';
            calculator.style.backgroundColor = '#fff';
            calculator.style.color = '#000';
            darkModeEnabled = false;
            document.getElementById('toggleDarkModeButton').textContent = 'Dark Mode';
        }
    }
</script>
</body>
</html>

<head>

<title>Fancy Popup</title>
<style>
  body {
    font-family: 'Trade Winds', cursive;;
    text-align: center;
    margin-top: 100px;
  }
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border: 2px solid #000;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>
<div id="popup" class="popup">
  <h2>Help!</h2>
  <p>Controls: </p>
  <p>Calculate the following sums: 1+1, 12+12, 7+7, 2+2, 5*5, 10/2!</p>
</div>
<script>
  document.addEventListener('keydown', function(event) {
    const popup = document.getElementById('popup');
    if (event.key === 'h') {
      if (popup.style.display === 'none') {
        popup.style.display = 'block';
      } else {
        popup.style.display = 'none';
      }
    }
  });
</script>
</body>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancy Clock</title>
<style>
  body {
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
    background-color: #f0f0f0;
    position: relative;
  }
  #clock {
    font-size: 30px;
    color: #333;
    background-color: #3498db;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
    margin-right: 20px;
  }
  #datePopup {
    display: none;
    position: absolute;
    bottom: calc(100% + 10px);
    right: 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }
</style>
</head>
<body>
<div id="clock">Clock</div>
<div id="datePopup">Today's Date: <span id="currentDate"></span></div>
<script>
  const clock = document.getElementById('clock');
  const datePopup = document.getElementById('datePopup');
  const currentDateElement = document.getElementById('currentDate');

  // Update clock time
  function updateTime() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    clock.textContent = `${hours}:${minutes}:${seconds}`;
  }

  updateTime(); // Initial call to display the time immediately

  // Update time every second
  setInterval(updateTime, 1000);

  // Show date popup when clock is clicked
  clock.addEventListener('click', () => {
    const currentDate = new Date().toDateString();
    currentDateElement.textContent = currentDate;
    datePopup.style.display = 'block';
  });

  // Hide date popup when clicked outside
  window.addEventListener('click', (event) => {
    if (event.target !== clock && event.target !== datePopup) {
      datePopup.style.display = 'none';
    }
  });
</script>
</body>
</html>
